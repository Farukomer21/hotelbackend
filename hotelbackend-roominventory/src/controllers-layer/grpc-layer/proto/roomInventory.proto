
syntax = "proto3";

package roomInventory;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message room {
    string id = 1;
    string roomNumber = 2;
    int32 type = 3;
    repeated string amenities = 4;
    int32 floor = 5;
    string description = 6;
    int32 occupancyLimit = 7;
    int32 status = 8;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service roomInventoryService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}