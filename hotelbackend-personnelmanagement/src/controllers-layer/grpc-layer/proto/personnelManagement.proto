
syntax = "proto3";

package personnelManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message personnel {
    string id = 1;
    string fullName = 2;
    string jobTitle = 3;
    string contactNumber = 4;
    string email = 5;
    google.protobuf.Timestamp hireDate = 6;
    string department = 7;
    int32 status = 8;
    string notes = 9;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service personnelManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}