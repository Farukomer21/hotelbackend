
syntax = "proto3";

package specialRequestManagement;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
message specialRequest {
    string id = 1;
    string reservationId = 2;
    string requestText = 3;
    int32 status = 4;
    string staffNote = 5;
    google.protobuf.Timestamp submittedAt = 6;
    google.protobuf.Timestamp resolvedAt = 7;
}




message VoidRequest {}

message CurrentUserReply {
    string userId = 1;
    string sessionId = 2;
    string fullname = 3;
    string email = 4;
    string roleId = 5;
    string avatar = 6;
    bool emailVerified = 7;
        string accessToken = 8;
}

message HelloMessageReply {
    string hello = 1;
}

service specialRequestManagementService {
    rpc currentUser(VoidRequest) returns (CurrentUserReply);
    rpc helloMessage(VoidRequest) returns (HelloMessageReply);
}